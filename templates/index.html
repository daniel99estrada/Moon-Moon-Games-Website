<!DOCTYPE html>
<html>
  <head>
    <title>Moon Moon Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
  </head>
<body>
  <div id="container">
    <div id="logo">
      <h3>Moon Moon</h3>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Games</a></li>
      </ul>
    </nav>
  </div>
  <div id="top-section">
    <h1>Moon Moon</h1>
    <h2>games</h2>
  </div>
</div>
<div id="yellow-section">
  <img src="{{ url_for('static', filename='pic1.png') }}" alt="Image 1">
  <img src="{{ url_for('static', filename='pic2.png') }}" alt="Image 2">
  <img src="{{ url_for('static', filename='pic3.png') }}" alt="Image 3">
</div>
<div id="white-section">
    <p>Immerse yourself</p>
  </div>
  <div id="yellow-section">
    <p>Games</p>
  </div>
  <div id="contact-section">
    <form>
      <h2>Contact</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <label class="toggle-label">
          <input type="checkbox" id="newsletter" name="newsletter">
          <span>Subscribe to newsletter</span>
        </label>
      </div>
      <div class="form-group">
        <input type="submit" value="Send Message" class="btn-submit">
      </div>
    </form>
  </div>
</body>
</html>
